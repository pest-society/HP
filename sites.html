<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>サイト｜PESTのHP</title>
  <link rel="icon" href="https://pest-society.github.io/HP/file/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <!-- 右上固定ボタン -->
  <style>
    .button-right {
      position: fixed; /* スクロールしても位置が固定 */
      top: 20px; /* 上から20px */
      right: 20px; /* 右から20px */
      z-index: 9999;
    }
  </style>
  <!-- サイト -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.5;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* デフォルトで横に2つ並べる */
      gap: 20px; /* 要素間の余白 */
      max-width: 1200px; /* コンテンツ幅を制限 */
      margin: 0 auto; /* 中央揃え */
      padding: 10px;
    }
    .photo-grid figure {
      margin: 0;
      text-align: center;
    }
    .photo-grid iframe {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px; /* 角を少し丸める */
    }
    .photo-grid p {
      margin-top: 30px;
    }
    /* 横幅が広い場合 */
    @media (min-width: 1024px) {
      .photo-grid {
        grid-template-columns: repeat(4, 1fr); /* 横に4つ並べる */
      }
    }
    .full-height {
      height: 100vh;
    }
  </style>
  <!-- メニュー -->
  <style>
    /* 全体リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }
    /* 背景スタイル */
    .background {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* メニューコンテナ */
    .menu-container {
      background-color: #fff; /* 白いコンテナ */
      border-radius: 15px;
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    /* キャラクター画像 */
    .characters {
      text-align: center;
      margin-bottom: 20px;
    }
    .characters img {
      width: 100px;
      height: auto;
      margin: 0 20px;
    }
    /* メニューリスト */
    .menu ul {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 初期：2列 */
      gap: 10px 15px; /* 縦・横の余白 */
      list-style-type: none;
      padding: 0 10px; /* 左右少しの余白 */
    }
    .menu a {
      background-color: #FFEDF3;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      color: #333;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .menu a:hover {
      background-color: #FFB6C1;
    }
    /* 横幅が1024px以上の場合 */
    @media (min-width: 1024px) {
      .menu ul {
        grid-template-columns: repeat(3, 1fr); /* 3列 */
        gap: 20px 30px; /* そこそこの余白 */
        padding: 0 50px; /* 左右余白を広めに */
      }
    }
  </style>
</head>
<body>
  <!-- 右上固定ボタン -->
  <div class="button-right">
    <a href="https://pest-society.github.io/menu.html" class="button is-danger is-rounded is-large has-text-white">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
      </svg>menu
    </a>
  </div>
  <!-- サイト -->
  <section class="hero">
    <div class="hero-body">
      <p class="title is-1 has-text-centered has-text-info">サイト</p>
      <section class="hero is-small">
        <div class="hero-body">
        </div>
      </section>
      <div class="photo-grid">
        <figure>
          <a href="https://pest-society.github.io/timetable/">
            <iframe src="https://pest-society.github.io/timetable/"></iframe>
            <p class="subtitle is-5">今日の時間割を確認できるサイト</p>
          </a>
        </figure>
        <figure>
          <a href="https://pest-society.github.io/human/">
            <iframe src="https://pest-society.github.io/human/"></iframe>
            <p class="subtitle is-5">自分が人間か確認ができるサイト</p>
          </a>
        </figure>
        <figure>
          <a href="https://pest-society.github.io/countdown/">
            <iframe src="https://pest-society.github.io/countdown/"></iframe>
            <p class="subtitle is-5">食堂ダッシュカウントダウンを載せました！</p>
          </a>
        </figure>
        <figure>
          <a href="https://pest-society.github.io/scam/">
            <iframe src="https://pest-society.github.io/scam/"></iframe>
            <p class="subtitle is-5">偽ワンクリック詐欺サイトを載せました！</p>
          </a>
        </figure>
        <figure>
          <a href="https://pest-society.github.io/virus/">
            <iframe src="https://pest-society.github.io/virus/"></iframe>
            <p class="subtitle is-5">偽ウイルス警告サイトを載せました！</p>
          </a>
        </figure>
      </div>
    </div>
  </section>
  <!-- メニュー -->
  <section class="hero is-danger">
    <div class="hero-body">
      <div class="background">
        <!-- メニューコンテナ -->
        <div class="menu-container">
          <!-- メニューリスト -->
          <nav class="menu">
            <ul>
              <a href="https://pest-society.github.io/HP/">ホーム</a>
              <a href="https://pest-society.github.io/HP/news.html">おしらせ</a>
              <a href="https://pest-society.github.io/HP/about.html">「PEST教」とは</a>
              <a href="https://pest-society.github.io/HP/docs.html">ドキュメント</a>
              <a href="https://pest-society.github.io/HP/sites.html">サイト</a>
              <a href="https://pest-society.github.io/HP/login.html">ログイン</a>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <!-- アクセス条件 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZ6NQ9gR_5r5LX_lnuV3AAahpJrrBZwzg",
      authDomain: "pest-a69d4.firebaseapp.com",
      projectId: "pest-a69d4",
      storageBucket: "pest-a69d4.appspot.com",
      messagingSenderId: "1073634294855",
      appId: "1:1073634294855:web:c2fdf25327abc64ded0562",
      measurementId: "G-WZS7H4KZ83"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ログイン状態を監視
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "https://pest-society.github.io/HP/login.html";
      }
    });

    // ログインから48時間以上経過していたら、ログインページにリダイレクト
    window.onload = () => {
      const lastLoginTime = localStorage.getItem('lastLoginTime');
      const currentTime = Date.now();
      if (!lastLoginTime || (currentTime - lastLoginTime >= 48 * 60 * 60 * 1000)) {
        window.location.href = "https://pest-society.github.io/HP/login.html";
      }
    };
  </script>
</body>
</html>
