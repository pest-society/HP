  <script>
    function getOSInfo() {
      const userAgent = navigator.userAgent;

      // Windows OS
      if (userAgent.indexOf('Windows NT 10.0') !== -1) return 'Windows 10';
      if (userAgent.indexOf('Windows NT 6.3') !== -1) return 'Windows 8.1';
      if (userAgent.indexOf('Windows NT 6.2') !== -1) return 'Windows 8';
      if (userAgent.indexOf('Windows NT 6.1') !== -1) return 'Windows 7';
      if (userAgent.indexOf('Windows NT 6.0') !== -1) return 'Windows Vista';
      if (userAgent.indexOf('Windows NT 5.1') !== -1) return 'Windows XP';

      // macOS
      if (userAgent.indexOf('Mac OS X') !== -1) {
        const version = userAgent.match(/Mac OS X (\d+[_\.\d+]+)/);
        return `macOS ${version ? version[1].replace(/_/g, '.') : ''}`;
      }

      // Linux
      if (userAgent.indexOf('Linux') !== -1) return 'Linux';

      // iOS
      if (/iPhone|iPad|iPod/.test(userAgent)) {
        const version = userAgent.match(/OS (\d+[_\.\d+]+)/);
        return `iOS ${version ? version[1].replace(/_/g, '.') : ''}`;
      }

      // Android
      if (/Android/.test(userAgent)) {
        const version = userAgent.match(/Android (\d+(\.\d+)+)/);
        return `Android ${version ? version[1] : ''}`;
      }

      return 'OS情報の取得ができませんでした';
    }

    document.getElementById('alertButton').addEventListener('click', function() {
      // 現在時刻
      const currentTime = new Date().toLocaleString();

      // 端末情報
      const deviceInfo = navigator.platform;

      // ブラウザ情報
      const browserInfo = navigator.userAgent;

      // OS情報
      const osInfo = getOSInfo();

      // アラートで表示
      alert(`バージョン: v1.0.6(2025/1/11 16:11:29)\n` +
        `現在時刻: ${currentTime}\n` +
        `端末: ${deviceInfo}\n` +
        `ブラウザ: ${browserInfo}\n` +
        `OS情報: ${osInfo}\n`);
      });
  </script>
